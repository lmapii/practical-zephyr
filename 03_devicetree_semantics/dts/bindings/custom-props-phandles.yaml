description: Custom properties

compatible: "custom-props-phandles"

properties:

  path-by-path:
    type: path

  path-by-label:
    type: path

  phandle-by-path:
    type: phandle

  phandle-by-label:
    type: phandle

  phandles:
    type: phandles

  # Notice how the property name _must_ end in an "s"
  # Expects a mix of phandles and numbers.
  phandle-array-of-refs:
    type: phandle-array


